<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-weight: 800; font-size: 24px; fill: #FAFAFA; }
      .subtitle { font-family: system-ui, sans-serif; font-weight: 500; font-size: 14px; fill: #A1A1AA; }
      .category-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 13px; fill: #FAFAFA; }
      .tool-name { font-family: monospace; font-size: 9px; fill: #A1A1AA; }
      .count { font-family: system-ui, sans-serif; font-weight: 700; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#0A0A0A"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#18181B" stroke-width="1"/>
  </pattern>
  <rect width="900" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" class="title">MIDL Tool Categories</text>
  <text x="450" y="70" text-anchor="middle" class="subtitle">27 MCP Tools Across 9 Plugin Categories</text>

  <!-- Row 1 -->
  <!-- Network -->
  <g transform="translate(30, 100)">
    <rect width="270" height="140" rx="12" fill="#18181B" stroke="#22D3EE" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#22D3EE" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#22D3EE">3</text>
    <text x="50" y="30" class="category-title">Network</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_get_network_info</text>
    <text x="20" y="82" class="tool-name">midl_get_block</text>
    <text x="20" y="99" class="tool-name">midl_get_system_contracts</text>
    <text x="20" y="125" font-size="10" fill="#22D3EE">Query chain state and config</text>
  </g>

  <!-- Balance -->
  <g transform="translate(315, 100)">
    <rect width="270" height="140" rx="12" fill="#18181B" stroke="#22D3EE" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#22D3EE" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#22D3EE">3</text>
    <text x="50" y="30" class="category-title">Balance</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_get_evm_balance</text>
    <text x="20" y="82" class="tool-name">midl_get_btc_balance</text>
    <text x="20" y="99" class="tool-name">midl_get_token_balance</text>
    <text x="20" y="125" font-size="10" fill="#22D3EE">Check BTC, EVM, and token balances</text>
  </g>

  <!-- Bitcoin -->
  <g transform="translate(600, 100)">
    <rect width="270" height="140" rx="12" fill="#18181B" stroke="#F7931A" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#F7931A" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#F7931A">4</text>
    <text x="50" y="30" class="category-title">Bitcoin</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_get_utxos</text>
    <text x="20" y="82" class="tool-name">midl_get_transaction</text>
    <text x="20" y="99" class="tool-name">midl_get_transaction_receipt</text>
    <text x="20" y="116" class="tool-name">midl_get_fee_rate</text>
  </g>

  <!-- Row 2 -->
  <!-- Runes -->
  <g transform="translate(30, 260)">
    <rect width="270" height="155" rx="12" fill="#18181B" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#A78BFA" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#A78BFA">5</text>
    <text x="50" y="30" class="category-title">Runes</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_get_runes</text>
    <text x="20" y="82" class="tool-name">midl_get_rune_balance</text>
    <text x="20" y="99" class="tool-name">midl_transfer_rune</text>
    <text x="20" y="116" class="tool-name">midl_bridge_rune_to_erc20</text>
    <text x="20" y="133" class="tool-name">midl_bridge_erc20_to_rune</text>
  </g>

  <!-- Contract -->
  <g transform="translate(315, 260)">
    <rect width="270" height="155" rx="12" fill="#18181B" stroke="#F97316" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#F97316" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#F97316">4</text>
    <text x="50" y="30" class="category-title">Contract</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_read_contract</text>
    <text x="20" y="82" class="tool-name">midl_write_contract</text>
    <text x="20" y="99" class="tool-name">midl_get_logs</text>
    <text x="20" y="116" class="tool-name">midl_verify_contract</text>
    <text x="20" y="142" font-size="10" fill="#F97316">Interact with smart contracts</text>
  </g>

  <!-- Bridge -->
  <g transform="translate(600, 260)">
    <rect width="270" height="155" rx="12" fill="#18181B" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#A78BFA" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#A78BFA">3</text>
    <text x="50" y="30" class="category-title">Bridge</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_bridge_btc_to_evm</text>
    <text x="20" y="82" class="tool-name">midl_bridge_evm_to_btc</text>
    <text x="20" y="99" class="tool-name">midl_get_bridge_status</text>
    <text x="20" y="125" font-size="10" fill="#A78BFA">Move BTC between L1 and L2</text>
  </g>

  <!-- Row 3 -->
  <!-- Transfer -->
  <g transform="translate(30, 435)">
    <rect width="270" height="130" rx="12" fill="#18181B" stroke="#F97316" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#F97316" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#F97316">3</text>
    <text x="50" y="30" class="category-title">Transfer</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_transfer_evm</text>
    <text x="20" y="82" class="tool-name">midl_transfer_token</text>
    <text x="20" y="99" class="tool-name">midl_send_raw_transaction</text>
  </g>

  <!-- Deploy -->
  <g transform="translate(315, 435)">
    <rect width="270" height="130" rx="12" fill="#18181B" stroke="#10B981" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#10B981" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#10B981">1</text>
    <text x="50" y="30" class="category-title">Deploy</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_deploy_contract</text>
    <text x="20" y="90" font-size="10" fill="#71717A">Templates: ERC20, Counter, Storage</text>
    <text x="20" y="110" font-size="10" fill="#10B981">Deploy from natural language</text>
  </g>

  <!-- Utility -->
  <g transform="translate(600, 435)">
    <rect width="270" height="130" rx="12" fill="#18181B" stroke="#22D3EE" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#22D3EE" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" class="count" fill="#22D3EE">3</text>
    <text x="50" y="30" class="category-title">Utility</text>
    <line x1="15" y1="45" x2="255" y2="45" stroke="#27272A" stroke-width="1"/>
    <text x="20" y="65" class="tool-name">midl_convert_btc_to_evm</text>
    <text x="20" y="82" class="tool-name">midl_get_rune_erc20_address</text>
    <text x="20" y="99" class="tool-name">midl_estimate_gas</text>
  </g>

  <!-- Footer -->
  <text x="450" y="585" text-anchor="middle" class="subtitle">All tools follow the midl_ naming convention</text>
</svg>
