<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MIDL.AI Icon - Simplified for small sizes -->

  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#0A0A0A"/>
  <rect x="1" y="1" width="62" height="62" rx="13" fill="none" stroke="#27272A" stroke-width="1"/>

  <!-- Stylized M with terminal aesthetic -->
  <path d="M 14 46 L 14 22 L 26 34 L 32 22 L 38 34 L 50 22 L 50 46"
        stroke="url(#iconGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Blinking cursor -->
  <rect x="52" y="38" width="3" height="12" rx="1" fill="#22D3EE">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- AI indicator dots -->
  <circle cx="20" cy="14" r="3" fill="#A78BFA" opacity="0.8"/>
  <circle cx="32" cy="12" r="3" fill="#A78BFA" opacity="0.8"/>
  <circle cx="44" cy="14" r="3" fill="#A78BFA" opacity="0.8"/>
</svg>
