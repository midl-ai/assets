<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MIDL.AI Logo - Dark premium variant -->

  <defs>
    <!-- Orange gradient for the m -->
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="400" height="400" rx="64" fill="#0A0A0A"/>
  <rect x="1" y="1" width="398" height="398" rx="63" fill="none" stroke="#1C1C1C" stroke-width="1"/>

  <!-- The m - calligraphic script style matching original -->
  <g filter="url(#glow)">
    <path d="M 50 255
             C 50 255, 52 195, 65 165
             C 78 135, 95 125, 110 145
             C 130 170, 138 210, 140 225
             C 142 210, 150 165, 170 140
             C 190 115, 215 115, 235 145
             C 255 175, 258 215, 260 230
             C 262 215, 270 170, 290 145
             C 310 120, 335 125, 350 155
             C 365 185, 365 255, 365 255"
          stroke="url(#mGradient)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- AI text - large and prominent -->
  <text x="315" y="355"
        font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif"
        font-size="72"
        font-weight="800"
        fill="white"
        letter-spacing="-2">AI</text>

  <!-- Dot before AI -->
  <circle cx="270" cy="332" r="8" fill="#F97316"/>
</svg>
