<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-weight: 800; font-size: 24px; fill: #FAFAFA; }
      .subtitle { font-family: system-ui, sans-serif; font-weight: 500; font-size: 14px; fill: #A1A1AA; }
      .box-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; fill: #FAFAFA; }
      .box-text { font-family: system-ui, sans-serif; font-weight: 400; font-size: 11px; fill: #A1A1AA; }
      .label { font-family: system-ui, sans-serif; font-weight: 600; font-size: 12px; fill: #71717A; }
      .highlight { font-family: monospace; font-weight: 600; font-size: 11px; fill: #F97316; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316"/>
    </marker>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0A0A0A"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#18181B" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" class="title">MIDL MCP Architecture</text>
  <text x="450" y="70" text-anchor="middle" class="subtitle">Model Context Protocol for Bitcoin + EVM</text>

  <!-- Left: AI Clients -->
  <g transform="translate(40, 110)">
    <rect width="180" height="280" rx="12" fill="#18181B" stroke="#27272A" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" class="box-title">AI Clients</text>
    <line x1="15" y1="45" x2="165" y2="45" stroke="#27272A" stroke-width="1"/>

    <!-- Claude Desktop -->
    <rect x="15" y="60" width="150" height="60" rx="8" fill="#0A0A0A" stroke="#A78BFA" stroke-width="2"/>
    <text x="90" y="85" text-anchor="middle" class="box-title">Claude Desktop</text>
    <text x="90" y="105" text-anchor="middle" class="box-text">stdio transport</text>

    <!-- Cursor -->
    <rect x="15" y="135" width="150" height="60" rx="8" fill="#0A0A0A" stroke="#A78BFA" stroke-width="2"/>
    <text x="90" y="160" text-anchor="middle" class="box-title">Cursor IDE</text>
    <text x="90" y="180" text-anchor="middle" class="box-text">stdio transport</text>

    <!-- HTTP Clients -->
    <rect x="15" y="210" width="150" height="60" rx="8" fill="#0A0A0A" stroke="#22D3EE" stroke-width="2"/>
    <text x="90" y="235" text-anchor="middle" class="box-title">REST Clients</text>
    <text x="90" y="255" text-anchor="middle" class="box-text">HTTP transport</text>
  </g>

  <!-- Arrow from clients to MCP -->
  <g>
    <path d="M 220 250 L 290 250" stroke="#F97316" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="255" y="240" text-anchor="middle" class="label">Natural</text>
    <text x="255" y="255" text-anchor="middle" class="label">Language</text>
  </g>

  <!-- Center: MCP Server -->
  <g transform="translate(300, 110)">
    <rect width="300" height="280" rx="16" fill="url(#orangeGlow)" stroke="#F97316" stroke-width="2"/>
    <rect x="4" y="4" width="292" height="272" rx="14" fill="#18181B"/>

    <text x="150" y="35" text-anchor="middle" class="box-title" style="fill: #F97316;">MIDL MCP Server</text>
    <text x="150" y="55" text-anchor="middle" class="highlight">27 Tools · 9 Categories</text>
    <line x1="20" y1="70" x2="280" y2="70" stroke="#27272A" stroke-width="1"/>

    <!-- Plugin categories grid -->
    <g transform="translate(15, 85)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#22D3EE" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #22D3EE;">Network</text>
    </g>
    <g transform="translate(108, 85)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#22D3EE" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #22D3EE;">Balance</text>
    </g>
    <g transform="translate(200, 85)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#A78BFA" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #A78BFA;">Runes</text>
    </g>

    <g transform="translate(15, 130)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#F97316" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #F97316;">Contract</text>
    </g>
    <g transform="translate(108, 130)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#F97316" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #F97316;">Deploy</text>
    </g>
    <g transform="translate(200, 130)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#F97316" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #F97316;">Transfer</text>
    </g>

    <g transform="translate(15, 175)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#A78BFA" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #A78BFA;">Bitcoin</text>
    </g>
    <g transform="translate(108, 175)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#A78BFA" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #A78BFA;">Bridge</text>
    </g>
    <g transform="translate(200, 175)">
      <rect width="85" height="35" rx="6" fill="#0A0A0A" stroke="#22D3EE" stroke-width="1"/>
      <text x="42" y="22" text-anchor="middle" class="box-text" style="fill: #22D3EE;">Utility</text>
    </g>

    <!-- Server-side signing note -->
    <rect x="20" y="225" width="260" height="40" rx="8" fill="#0A0A0A" stroke="#10B981" stroke-width="1"/>
    <text x="150" y="245" text-anchor="middle" class="box-text" style="fill: #10B981;">Server-side signing via MIDL_PRIVATE_KEY</text>
    <text x="150" y="258" text-anchor="middle" class="box-text">Key never exposed to client</text>
  </g>

  <!-- Arrow from MCP to Blockchain -->
  <g>
    <path d="M 600 250 L 670 250" stroke="#F97316" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="635" y="240" text-anchor="middle" class="label">Signed</text>
    <text x="635" y="255" text-anchor="middle" class="label">TXs</text>
  </g>

  <!-- Right: Blockchain Layers -->
  <g transform="translate(680, 110)">
    <rect width="180" height="280" rx="12" fill="#18181B" stroke="#27272A" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" class="box-title">MIDL Blockchain</text>
    <line x1="15" y1="45" x2="165" y2="45" stroke="#27272A" stroke-width="1"/>

    <!-- Bitcoin L1 -->
    <rect x="15" y="60" width="150" height="100" rx="8" fill="#0A0A0A" stroke="#F7931A" stroke-width="2"/>
    <text x="90" y="85" text-anchor="middle" class="box-title" style="fill: #F7931A;">Bitcoin L1</text>
    <text x="90" y="105" text-anchor="middle" class="box-text">UTXOs · Runes</text>
    <text x="90" y="120" text-anchor="middle" class="box-text">Native BTC</text>
    <text x="90" y="140" text-anchor="middle" class="highlight">@midl/node</text>

    <!-- EVM L2 -->
    <rect x="15" y="175" width="150" height="100" rx="8" fill="#0A0A0A" stroke="#627EEA" stroke-width="2"/>
    <text x="90" y="200" text-anchor="middle" class="box-title" style="fill: #627EEA;">EVM L2</text>
    <text x="90" y="220" text-anchor="middle" class="box-text">Smart Contracts</text>
    <text x="90" y="235" text-anchor="middle" class="box-text">BTC (18 decimals)</text>
    <text x="90" y="255" text-anchor="middle" class="highlight">@midl/viem</text>
  </g>

  <!-- Bottom labels -->
  <text x="130" y="430" text-anchor="middle" class="label">AI ASSISTANTS</text>
  <text x="450" y="430" text-anchor="middle" class="label">MCP PROTOCOL LAYER</text>
  <text x="770" y="430" text-anchor="middle" class="label">DUAL-LAYER CHAIN</text>

  <!-- Footer -->
  <text x="450" y="475" text-anchor="middle" class="subtitle">Natural language → Blockchain operations in seconds</text>
</svg>
