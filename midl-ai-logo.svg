<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MIDL.AI Logo - AI Terminal meets Blockchain -->

  <defs>
    <!-- Gradient for the outer glow -->
    <linearGradient id="outerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#A78BFA" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Gradient for main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>

    <!-- Filter for subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#outerGlow)" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="88" fill="#0A0A0A"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#18181B" stroke-width="2"/>

  <!-- Neural network nodes representing AI -->
  <!-- Top layer nodes -->
  <circle cx="70" cy="55" r="8" fill="#A78BFA" opacity="0.8"/>
  <circle cx="100" cy="45" r="8" fill="#A78BFA" opacity="0.8"/>
  <circle cx="130" cy="55" r="8" fill="#A78BFA" opacity="0.8"/>

  <!-- Connections from top to middle (subtle) -->
  <line x1="70" y1="55" x2="85" y2="80" stroke="#A78BFA" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="45" x2="100" y2="80" stroke="#A78BFA" stroke-width="1.5" opacity="0.3"/>
  <line x1="130" y1="55" x2="115" y2="80" stroke="#A78BFA" stroke-width="1.5" opacity="0.3"/>

  <!-- Central AI "brain" - stylized M shape -->
  <g filter="url(#glow)">
    <!-- M shape made of connected segments -->
    <path d="M 60 130 L 60 85 L 85 110 L 100 85 L 115 110 L 140 85 L 140 130"
          stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Terminal cursor (blinking line) representing AI interaction -->
  <rect x="150" y="122" width="3" height="16" fill="#22D3EE" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom layer nodes (output) -->
  <circle cx="70" cy="150" r="6" fill="#22D3EE" opacity="0.8"/>
  <circle cx="100" cy="155" r="6" fill="#22D3EE" opacity="0.8"/>
  <circle cx="130" cy="150" r="6" fill="#22D3EE" opacity="0.8"/>

  <!-- Connections from M to bottom nodes -->
  <line x1="60" y1="130" x2="70" y2="150" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="130" x2="100" y2="155" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
  <line x1="140" y1="130" x2="130" y2="150" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>

  <!-- Blockchain chain links on sides -->
  <!-- Left chain -->
  <rect x="28" y="90" width="12" height="8" rx="2" fill="none" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>
  <rect x="28" y="102" width="12" height="8" rx="2" fill="none" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>
  <line x1="34" y1="98" x2="34" y2="102" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>

  <!-- Right chain -->
  <rect x="160" y="90" width="12" height="8" rx="2" fill="none" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>
  <rect x="160" y="102" width="12" height="8" rx="2" fill="none" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>
  <line x1="166" y1="98" x2="166" y2="102" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>

  <!-- .AI text indicator -->
  <text x="100" y="178" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#71717A">.AI</text>
</svg>
